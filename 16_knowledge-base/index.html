<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/base.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script defer src="js/select.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=e765ad91-afc0-4adc-9ca0-dd6bbc2f4f65&lang=ru_RU"
    type="text/javascript">
    </script>
  <script defer src="js/map.js"></script>
  <title>Интерактивные элементы</title>
</head>

<body>
  <main class="cont">
    <ul class="elements-list">
      <li class="element element--checkboxes checkboxes">
        <h3 class="checkboxes__title">
          Категории:
        </h3>
        <ul class="checkboxes__list">
          <li class="checkboxes__item checkbox-cont">
            <input type="checkbox" id="dino" class="checkbox-cont__checkbox visually-hidden">
            <label class="checkbox-cont__label" for="dino">
              Динозавры
            </label>
          </li>
          <li class="checkboxes__item checkbox-cont">
            <input type="checkbox" id="bear" class="checkbox-cont__checkbox visually-hidden">
            <label class="checkbox-cont__label" for="bear">
              Медведи
            </label>
          </li>
          <li class="checkboxes__item checkbox-cont">
            <input type="checkbox" id="roe" class="checkbox-cont__checkbox visually-hidden">
            <label class="checkbox-cont__label" for="roe">
              Косули
            </label>
          </li>
          <li class="checkboxes__item checkbox-cont">
            <input type="checkbox" id="fox" class="checkbox-cont__checkbox visually-hidden">
            <label class="checkbox-cont__label" for="fox">
              Лисы
            </label>
          </li>
          <li class="checkboxes__item checkbox-cont">
            <input type="checkbox" id="wolf" class="checkbox-cont__checkbox visually-hidden">
            <label class="checkbox-cont__label" for="wolf">
              Волки
            </label>
          </li>
          <li class="checkboxes__item checkbox-cont">
            <input type="checkbox" id="roe&moose" class="checkbox-cont__checkbox visually-hidden">
            <label class="checkbox-cont__label" for="roe&moose">
              Косули и лоси
            </label>
          </li>

        </ul>
      </li>
      <li class="element element--select">
        <select name="Материал" id="materialSelect" class="select">
          <option value="Материал" class="select__option">
            Материал
          </option>
          <option value="Древесина" class="select__option">
            Древесина
          </option>
          <option value="Металл" class="select__option">
            Металл
          </option>
          <option value="Камень" class="select__option">
            Камень
          </option>
          <option value="Пластик" class="select__option">
            Пластик
          </option>
          <option value="Композитный" class="select__option">
            Композитный
          </option>
          <option value="Гипс" class="select__option">
            Гипс
          </option>
        </select>
      </li>
      <li class="element element--map">
        <div class="map-cont" id="map">

        </div>
      </li>
      <li class="element"></li>
      <li class="element"></li>
      <li class="element"></li>
    </ul>
  </main>
